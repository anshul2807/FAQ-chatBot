<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>FAQ</title>
</head>
<body>
    <div class="container-1">
        <div class="heading">
            <h1>FAQ Chat Bot</h1>
        </div>
        <div class="chat__body" id="chat-body">
            <div class="sendMessage-container">
                <p class="bot-chat">Alex, Your Bot is here...How I can help you?</p>
                <p class="time-Botchat"><span id="onload-time"></span></p>
            </div>
            
        </div>
        <div >
            <form class="input__area" onsubmit="sendMessage()">
                <input id="user-input" type="text" />
                <a onclick="sendMessage()" class="btn__send">Send</a>
            </form>
        </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
